<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Hostal el Pas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Font Awesome (NECESARIO para el ícono de la flecha) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        /* Estilo para la flecha de volver */
        .back-arrow {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .back-arrow:hover {
            background-color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Flecha para volver al inicio (solo se muestra si no estamos en la página principal) -->
    <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="login-card">
        <div class="login-header">
            <h4><i class="fas fa-hotel"></i> Hostal el Pas</h4>
            <p>Iniciar sesión en tu cuenta</p>
        
        </div>
        
        <div class="login-body">
            <!-- ⚠️ IMPORTANTE: Esto muestra los mensajes de error/success -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
            
            <!-- ⚠️ IMPORTANTE: El formulario debe apuntar a la ruta 'login' -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(135deg, #2ecc71, #27ae60); border: none;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                </button>
            </form>
            
            
            
            <hr class="my-4">
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy/+pG4mLftj4H2Xy5s9F1jlJe9W+63v8k5T2tS4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ddYf5v5rmj29nXXD2tnt57TjWxy5zsaU5KC5QBGJSdD0M2" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ddYf5v5rmj29nXXD2tnt57TjWxy5zsaU5KC5QBGJSdD0M2" crossorigin="anonymous"></script>

    <!-- JavaScript para la flecha -->
    <script>
        // Mostrar u ocultar la flecha según la página
        document.addEventListener('DOMContentLoaded', function() {
            // Solo mostrar la flecha si NO estamos en la página principal (index)
            if (window.location.pathname !== "/" && window.location.pathname !== "/index") {
                document.querySelector('.back-arrow').style.display = 'block';
            }
        });
        
        // Función para volver atrás
        function goBack() {
            if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('index') }}";
            }
        }
    </script>
</body>
</html>
